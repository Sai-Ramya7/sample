<div class="container">
    <h3>Posts</h3>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Post Id</th>
                <th>Post Name</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let post of posts">
                <td>
                    <a routerLink="/home/posts/{{ post.id }}">{{ post.id }}</a>
                </td>
                <td>{{ post.title.rendered }}</td>
            </tr>
        </tbody>
    </table>
</div>

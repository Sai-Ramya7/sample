<div class="container">
    <h3>Careers</h3>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Id</th>
                <th>Name</th>
                <!-- <th>Parent Page Id</th> -->
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let career of careers">
                <td>
                    <a routerLink="/careers/{{career.id}}">
                        {{ career.id }}
                    </a>
                </td>
                <td>{{ career.title.rendered }}</td>
                <!-- <td>{{ career.parent }}</td> -->
            </tr>
        </tbody>
    </table>
</div>
